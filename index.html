<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/05d9c0e177.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="">
        <input
          placeholder="Your email address..."
          type="text"
          name="input"
          id="input"
        />
        <i class="error-message hide"
          >Whoops! It looks like you forgot to add your email</i
        >
        <button type="button">Notify Me</button>
      </form>
      <img class="dash-img" src="images/illustration-dashboard.png" alt="" />
      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <span>&copy; Copyright Ping. All rights reserved.</span>
    </div>
  </body>
</html>
